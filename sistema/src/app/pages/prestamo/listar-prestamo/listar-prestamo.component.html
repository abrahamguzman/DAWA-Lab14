<app-navbar></app-navbar>
<section class="content">
<div class="container-fluid">
    <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="list_alumnos">
                        <div class="panel panel-filled">
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-sm-10">
                                        <h5 class="m-t-xs">Prestamos Registrados</h5>
                                    </div>
                                    <div class="col-sm-2 text-right">
                                        <div class="panel-body buttons-margin">
                                            <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                routerLink="/crear-prestamo">Nuevo Prestamo</a>
                                        </div> 
                                        <div class="panel-body buttons-margin">
                                            <a href=""></a>
                                            <a (click)="generarPDF()" >ver reporte</a>&nbsp;&nbsp;
                                            
                                            
                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table *ngIf="listPrestamos.length > 0" class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Socio</th>
                                                <th>Fecha</th>
                                                <th>NÂ° Pelicula</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="datos">
                                            <tr *ngFor="let prestamo of listPrestamos">
                                                <td>{{ prestamo.socio }}</td>
                                                <td>{{ prestamo.fecha }}</td>
                                                <td>{{ prestamo.numero_pelicula }}</td>
                                                <td>
                                                    <i (click)="eliminarPrestamo(prestamo._id)" style="font-size: 25px;" class="pe pe-7s-trash text-accent"></i>&nbsp;&nbsp;
                                                    <i [routerLink]="['/editar-prestamo', prestamo._id]" style="font-size: 25px;" class="pe pe-7s-pen text-accent"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <br>
                                <div class="text-right font-bold c-white y-value">
                                    <div id="val_a">Total Prestamos: {{elementos}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
